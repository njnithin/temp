global-styling:
  dependencies:
    - core/jquery
    - core/drupal.ajax
    - core/drupal
    - core/drupalSettings
    - core/jquery.once
  css:
    theme:
      css/style.css: {weight: -10}
      # Animations
      components/base/animations.css: {weight: -10}
      # Base theme
      components/base/fonts/fonts.css: {weight: -10}
      components/base/fonts/fonts--max-1299.css: {media: '(max-width: 1299px)', weight: -10}
      components/base/fonts/fonts--max-1199.css: {media: '(max-width: 1199px)', weight: -10}
      components/base/fonts/fonts--max-991.css: {media: '(max-width: 991px)', weight: -10}
      components/base/fonts/fonts--max-767.css: {media: '(max-width: 767px)', weight: -10}
      components/base/fonts/fonts--max-450.css: {media: '(max-width: 450px)', weight: -10}
      components/base/fonts/fonts--max-320.css: {media: '(max-width: 320px)', weight: -10}
      components/base/base.css: {weight: -10}
      # Reset
      components/base/reset/reset.css: {weight: -10}
      components/base/reset/reset--min-1200.css: {media: '(min-width: 1200px)', weight: -10}
      components/base/reset/reset--max-767.css: {media: '(max-width: 767px)', weight: -10}
      # Variables
      components/variables/colors.css: {weight: -10}
      components/variables/transitions.css: {weight: -10}
      components/variables/containers/containers.css: {weight: -10}
      components/variables/containers/containers--min-576.css: {media: '(min-width: 576px)', weight: -10}
      components/variables/containers/containers--min-768.css: {media: '(min-width: 768px)', weight: -10}
      components/variables/containers/containers--min-992.css: {media: '(min-width: 992px)', weight: -10}
      components/variables/containers/containers--min-1200.css: {media: '(min-width: 1200px)', weight: -10}
      components/variables/containers/containers--max-767.css: {media: '(max-width: 767px)', weight: -10}
      # Buttons
      components/elements/buttons/buttons.css: {weight: -10}
      components/elements/buttons/buttons--max-767.css: {media: '(max-width: 767px)', weight: -10}
      components/elements/buttons/buttons--max-450.css: {media: '(max-width: 450px)', weight: -10}
      components/elements/buttons/buttons--max-320.css: {media: '(max-width: 320px)', weight: -10}
      # Header
      components/layouts/header/header.css: {weight: -10}
      components/layouts/header/header-sub-menu/header-sub-menu--min-992.css: {media: '(min-width: 992px)', weight: -10}
      components/layouts/header/header--min-992.css: {media: '(min-width: 992px)', weight: -10}
      components/layouts/header/header--max-1399.css: {media: '(max-width: 1399px)', weight: -10}
      components/layouts/header/header--max-1299.css: {media: '(max-width: 1299px)', weight: -10}
      components/layouts/header/header--max-1199.css: {media: '(max-width: 1199px)', weight: -10}
      components/layouts/header/header--max-1024.css: {media: '(max-width: 1024px)', weight: -10}
      components/layouts/header/header-menu/header-menu--max-991.css: {media: '(max-width: 991px)', weight: -10}
      # Footer
      components/layouts/footer/footer.css: {weight: -10}
      components/layouts/footer/footer--max-1199.css: {media: '(max-width: 1199px)', weight: -10}
      components/layouts/footer/footer--max-991.css: {media: '(max-width: 991px)', weight: -10}
      components/layouts/footer/footer--max-767.css: {media: '(max-width: 767px)', weight: -10}
      components/layouts/footer/footer--max-490.css: {media: '(max-width: 490px)', weight: -10}
      # Common for all pages
      components/pages/common/common.css: {weight: -10}
      components/pages/common/common--max-991.css: {media: '(max-width: 991px)', weight: -10}
  js:
    components/helpers/global-functions/global-functions.js: {weight: -10} # global helper functions
    components/pages/common/common.js: {weight: -10}
    components/layouts/header/header.js: {weight: -10} 
    components/layouts/header/header-sub-menu/header-sub-menu.js: {weight: -10}
    components/layouts/header/header-menu/header-menu.js: {weight: -10}
### LIBRARIES ###
# Scrollbar
library-mCustomScrollbar:
  css:
    theme:
      /libraries/mCustomscroll/mCustomScrollbar.css: {weight: -10}
